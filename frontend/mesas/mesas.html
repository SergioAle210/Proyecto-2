<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Table Management</h1>
    </header>
    <section id="tableContainer"></section>

    <!-- Dentro de <body> después de tus otras secciones -->

    <!-- Modal para añadir pedidos -->
    <!-- Modal para añadir pedidos -->
    <div id="addOrderModal" style="display: none">
      <h2>Añadir Pedido</h2>
      <form id="addOrderForm">
        <input type="hidden" id="idCuenta" name="idCuenta" />
        <label for="meseroSelect">Selecciona un mesero:</label>
        <select id="meseroSelect" name="id_empleado"></select>

        <label for="itemSelect">Selecciona un ítem:</label>
        <select id="itemSelect"></select>
        <button type="button" onclick="addSelectedItem()">
          Añadir a la Orden
        </button>
        <h4>Reporte</h4>
        <div id="selectedItemsContainer">
          <ul id="selectedItemsList"></ul>
        </div>
        <button type="button" onclick="submitOrder(event)">
          Finalizar y Enviar Pedido
        </button>
        <button type="button" onclick="closeOrderModal()">Cerrar</button>
      </form>
    </div>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn" onclick="closeInvoiceModal()">&times;</span>
        <h2>Detalles de Factura</h2>
        <form id="invoiceForm">
          <p>
            <strong>ID de Cuenta:</strong> <span id="invoiceAccountId"></span>
          </p>
          <div id="orderDetails" style="display: none"></div>
          <ul id="invoiceItems"></ul>
          <label for="customerNIT">NIT Cliente:</label>
          <input type="text" id="customerNIT" required />
          <label for="customerName">Nombre Cliente:</label>
          <input type="text" id="customerName" required />
          <label for="customerAddress">Dirección Cliente:</label>
          <input type="text" id="customerAddress" required />

          <div id="paymentDetails">
            <h3>Métodos de Pago</h3>
            <div>
              <label for="paymentMethod">Método de Pago:</label>
              <select id="paymentMethod">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <!-- Añadir más métodos de pago según sea necesario -->
              </select>
            </div>
            <div>
              <label for="paymentAmount">Monto:</label>
              <input type="number" id="paymentAmount" step="0.01" min="0" placeholder="Ingrese el monto" required>
            </div>
            <button type="button" onclick="addPayment()">Añadir Pago</button>
          </div>
          <!-- Aquí se añadirán los métodos de pago -->
          <div id="addedPayments"></div>
          
          <button type="button" onclick="submitInvoice()">
            Enviar Factura
          </button>
        </form>
        <button type="button" onclick="closeInvoiceModal()">Cerrar</button>
      </div>
    </div>

    <script src="mesas.js"></script>
  </body>
</html>
